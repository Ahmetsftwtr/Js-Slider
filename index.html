<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link href="css/style.css" rel="stylesheet"></head>
<body>
    
<div class="slider" id="slide-item">
    <button type="button"  id="slide-next"></button>
    <button type="button"  id="slide-back"></button>
<div class="slide_item slide-active" data-slide="1">
<img src="https://upload.wikimedia.org/wikipedia/commons/1/1a/24701-nature-natural-beauty.jpg">
</div>
<div class="slide_item" data-slide="2">
    <img src="https://images.pexels.com/photos/258109/pexels-photo-258109.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
</div>
<div class="slide_item" data-slide="3">
    <img src="https://images.pexels.com/photos/693521/pexels-photo-693521.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
</div>
<div class="slide_item" data-slide="4">
    <img src="https://images.pexels.com/photos/870711/pexels-photo-870711.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1s">
</div>
<div class="slide_item" data-slide="3">
    <img src="https://images.pexels.com/photos/693521/pexels-photo-693521.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
</div>
<div class="slide_item" data-slide="4">
    <img src="https://images.pexels.com/photos/870711/pexels-photo-870711.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1s">
</div>

    


<div id="pagination">

</div>


</div>



<script src="js/script.js"></script>

</html>
